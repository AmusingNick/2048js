<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href=".//2048style.css">
	<title>这是一个2048游戏的测试</title>
</head>
<body>
	<audio src="./sound/normal.wav" preload="preload" id="normalSound"></audio>
	<audio src="./sound/combine.wav" preload="preload" id="combineSound"></audio>
	<div class="header" id="score">
	    <a id="newgamebutton"  onclick="initGame()">重新开始</a>
	    <p>得分:<span id="scoreCount">0</span></p>
	</div>

	<div id="mainFrame">
	   <div class="smallFrame" name="1" top="" right="2,3,4" bottom="5,9,13" left="">1024</div>
		<div class="smallFrame" name="2" top="" right="3,4" bottom="6,10,14" left="1"></div>
		<div class="smallFrame" name="3" top="" right="4" bottom="7,11,15" left="2,1"></div>
		<div class="smallFrame" name="4" top="" right="" bottom="8,12,16" left="3,2,1"></div>
		<div class="smallFrame" name="5" top="1" right="6,7,8" bottom="9,13" left=""></div>
		<div class="smallFrame" name="6" top="2" right="7,8" bottom="10,14" left="5"></div>
		<div class="smallFrame" name="7" top="3" right="8" bottom="11,15" left="6,5"></div>
		<div class="smallFrame" name="8" top="4" right="" bottom="12,16" left="7,6,5"></div>
		<div class="smallFrame" name="9" top="5,1" right="10,11,12" bottom="13" left=""></div>
		<div class="smallFrame" name="10" top="6,2" right="11,12" bottom="14" left="9"></div>
		<div class="smallFrame" name="11" top="7,3" right="12" bottom="15" left="10,9"></div>
		<div class="smallFrame" name="12" top="8,4" right="" bottom="16" left="11,10,9"></div>
		<div class="smallFrame" name="13" top="9,5,1" right="14,15,16" bottom="" left=""></div>
		<div class="smallFrame" name="14" top="10,6,2" right="15,16" bottom="" left="13"></div>
		<div class="smallFrame" name="15" top="11,7,3" right="16" bottom="" left="14,13"></div>
		<div class="smallFrame" name="16" top="12,8,4" right="" bottom="" left="15,14,13"></div>
		<!-- top,right,bottom,left规定了检索顺序 -->
	</div>
	<a id="releaseView"  onclick="releaseView()">上一步</a>
	<script src=".//init.js"></script>
	<script src=".//all.js"></script>   <!-- 主要游戏逻辑 -->
</body>
</html>
